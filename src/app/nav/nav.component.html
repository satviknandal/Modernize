<div class="navigation-container">
  <div *ngFor="let nav of navItems">
      <label>{{nav.type}}</label>
      <ul>
        <li *ngFor="let item of nav.list" routerLink="/{{item.route}}">
          <img [src]="'../../assets/icons/'+item.icon+'.svg'" alt="" />
          {{item.label}}
          <span *ngIf="item.count > 0">{{item.count}}</span>
        </li>
      </ul>
  </div>
</div>
